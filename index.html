<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
</head>

<body>
    <div class="main-container">
        <div class="side-navbar">
            
                
                <div class="admin">
                    <img class="img" src="./images/log.png" alt="">
                    <h2>PEPCODING</h2>

                </div>

                <button id="plus"><i class="fa fa-plus" aria-hidden="true"></i> Create Event</button>
        
            <div class="teacher-name">
                <h4>Teacher Schedule</h4>
                <ul>
                    <li><i class="fas fa-square"></i> Jasbir Singh</li>
                    <li><i class="fas fa-square"></i> Jitendar Sir</li>
                    <li><i class="fas fa-square"></i> Bhavesh Bansal</li>
                    <li><i class="fas fa-square"></i> Sumit Sir</li>
                    
                   
                    
                </ul>
            </div>
            

        </div>

        <div class="middle-container">
            <div class="header">
                <div class="month-year">
                    <h2></h2>
                    <i class="fas fa-angle-left prev"></i>
                    <i class="fas fa-angle-right next"></i>
                    
                    
                </div>
                
                <div class="example">
                    <input type="text" placeholder="Search.." name="search2">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </div>
                
            </div>

            
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days">
               
            </div>
        </div>
    </div>

    <div id="newEventModal">
        <h2>New Event</h2>

        <input id="eventTitleInput" placeholder="Event Title" />

        <button id="saveButton">Save</button>
        <button id="cancelButton">Cancel</button>
    </div>

    <div id="deleteEventModal">
        <h2>Event</h2>

        <p id="eventText"></p>

        <button id="deleteButton">Delete</button>
        <button id="closeButton">Close</button>
    </div>

    <div id="modalBackDrop"></div>
    <script src="./index.js"></script>
</body>

</html>
